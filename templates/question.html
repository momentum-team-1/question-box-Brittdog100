{% extends 'base.html' %}

{% load markdownify %}

{% block content %}
	<h1>{{ question.title }}</h1>
	<p>
		Asked by <a href="#">{{ question.user.name }}</a>
	</p>
	<hr>
	<p>
		{{ question.body|markdownify }}
	</p>
	<hr>
	{% for answer in question.answers %}
		<div id="{{ answer.pk }}">
			<p>{{ answer.body|markdownify }}</p>
			<p>from {{ answer.user.name }}</p>
		</div>
		<hr>
	{% endfor %}
{% endblock %}
